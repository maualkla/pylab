{% extends 'base.html' %}
{% block tittle %}
Local Ollama
{% endblock %}
{% block styles %}
    {{ super() }}
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/ollama.css">
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
{% endblock %}
    {% block content %}
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <h2>Local Ollama</h2></div>
            <div class="toggle-container">
                <span id="mode-label">Dark</span> <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="message bot-message waiting-message" id="waitingMessage" style="display: none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Enter your message...">
            <button id="sendMessageBtn">Send</button>
        </div>
    </div>
    <script src="../static/ollama.js"></script>
    {% endblock %}
</body>
</html>
